<body>
    <!-- Navigation Bar -->

    <div class="container">
      <h1 class="logo">Wallet App</h1>

  <!-- Edit Profile Section -->
  <section class="edit-profile">
    <div class="container">
      <h2>Edit Profile</h2>
      <form>
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" value="put your updated name" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" value="put your updated email" required>
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" value="put your updated phone number" required>
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" id="address" name="address" value="put your updated address" required>
        </div>
        <button type="submit" class="btn">Update Profile</button>
      </form>
    </div>
  </section>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-container">
            <a href="#" class="navbar-logo">Wallet</a>
            
            <div class="navbar-actions">
                <a href="login.html" class="navbar-login">Login</a>
                <a href="client-signup.html" class="navbar-signup">Sign Up</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <div class="image-section">
            <img src="./assets/pic.jpg" alt="Wallet Forgot Password Background">
        </div>
        <div class="form-section">
            <h1>Forgot Password</h1>
            <form>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <button type="submit">Reset Password</button>
            </form>
            <p class="login-link">Remember your password? <a href="client-login.html">Log In</a></p>
        </div>
    </div>
</body>
</html>

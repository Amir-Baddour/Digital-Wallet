<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-container">
            <a href="#" class="navbar-logo">Wallet</a>
            
            <div class="navbar-actions">
                <a href="login.html" class="navbar-login">Login</a>
                <a href="#" class="navbar-signup">Sign Up</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <div class="image-section">
            <img src="C:\xampp\htdocs\Wallet\client\asset\pic.jpg" alt="Wallet Signup Background">
        </div>
        <div class="form-section">
            <h1>Sign up</h1>
            <h4>It's free and only takes a minute</h4>
            <form>
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="fname" placeholder="Enter your first name" required>

                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lname" placeholder="Enter your last name" required>

                <label for="number">Contact Number</label>
                <input type="text" id="number" name="number" placeholder="Enter your phone number" required>

                <label for="address">Address</label>
                <input type="text" id="address" name="address" placeholder="Enter your address" required>

                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>

                <button type="submit">Submit</button>
            </form>
            <div class="social-login">
                <p>Or register with:</p>
                <div class="social-icons">
                    <div class="social-icon google"><span class="fa fa-google"></span></div>
                    <div class="social-icon facebook"><span class="fa fa-facebook"></span></div>
                    <div class="social-icon instagram"><span class="fa fa-instagram"></span></div>
                    <div class="social-icon twitter"><span class="fa fa-twitter"></span></div>
                    <div class="social-icon linkedin"><span class="fa fa-linkedin"></span></div>
                </div>
            </div>
            <p class="terms">
                By clicking on the Sign up button, you agree to our
                <a href="#">Terms and Conditions</a> and <a href="#">Privacy Policy</a>.
            </p>
            <p class="login-link">Already have an account? <a href="login.html">Login Here</a></p>
        </div>
    </div>
</body>
</html>
